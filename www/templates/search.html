<ion-view view-title="Search">
    <ion-content>
        <div class="list">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="superHeroeName">
                </label>
                <button class="button button-clear" ng-click="searchSuperHeroe(superHeroeName)">
                    buscar
                </button>
            </div>
            <ion-list>
                <ion-item ng-repeat="superHeroe in superheroes" href="#/app/playlists/{{superHeroe.id}}">
                    {{superHeroe.name}}
                </ion-item>
                <div class="item item-text-wrap" ng-if="superheroes!=null && superheroes.length<=0 ">
                    No se encontró ningún resultado
                </div>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
